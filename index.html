<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class=constainer-fluid>
        <h1 class="text-success text-center mt-5">POST</h1>
        <div class="mx-5">
            <div class="row justify-content-center" id="result">
                <div class=" col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-danger">USER ID: 1</h5>
                            <h6 class="card-subtitle text-subtle">ID:3</h6>
                            <h6 class="card-subtitle text-success">sunt aut facere repellat provident occaecati
                                excepturi
                                optio reprehenderit</h6>
                            <p class="card-text">quia et suscipit
                                suscipit recusandae consequuntur expedita et cum
                                reprehenderit molestiae ut ut quas totam
                                nostrum rerum est autem sunt rem eveniet architecto</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script>
    const obj = new XMLHttpRequest()
    obj.open("get", "https://jsonplaceholder.typicode.com/posts")
    obj.send()
    obj.onreadystatechange = () => {
        if (obj.readyState === 4) {
            if (obj.status >= 200 && obj.status < 299) {
                console.log("Response recieved");
                const allPost = JSON.parse(obj.responseText);
                console.log(allPost);
                const result = document.getElementById("result");
                allPost.forEach((item) => {
                    result.innerHTML +=
                        `
                            <div class=" col-lg-3 col-md-4 col-sm-6 mb-4">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-body">
                                        <h5 class="card-title text-danger">USER ID:${item.userId}</h5>
                                        <h6 class="card-subtitle text-subtle">ID:${item.id}</h6>
                                        <h6 class="card-subtitle text-success">${item.title}</h6>
                                        <p class="card-text">${item.body}</p>
                                    </div>
                                </div>
                            </div>
                            `
                })
            }
            else {
                console.log("No response!");
            }
        }
        else {
            console.log("No response!");
        }
    }
</script>

</html>
